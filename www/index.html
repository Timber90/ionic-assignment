<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript">
      angular.module('counter', ['ionic'])

      .controller("CountCtrl", function($scope) {
        $scope.count = 0;
      });
    </script>

  </head>
  <body ng-app="counter" ng-controller="CountCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Calorie Counter</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="number" ng-model="count" />
          </label>
 
        <ul class="list">
    <li class="item">
  <h1 class="title">Enter Calories Manually</h1>
 <div class="list list-inset">

         <button class="button  button-positive" ng-click="count = count + 1">
          Count +1
          </button>
       

          <button class="button button-positive" ng-click="count =count +5 ">
            5+
          </button>
        <button class="button button-positive" ng-click="count =count + 10 ">
           +10
          </button>
	 <button class="button  button-positive" ng-click="count =count + 50 ">
           +50
          </button>
	<button class="button  button-positive" ng-click="count =count + 100 ">
         +100 
          </button>
    </li>
     </ul>


	<ul class="list">
    <li class="item">
  <h1 class="title">Meats</h1>
<button class="button button-bock button-assertive" ng-click="count =count +250 ">
            Beef Meat 100g
          </button>


    </li>
     </ul>
        </div>
<div class="list list-inset">
    
    <li class="item">
  <h1 class="title">Sides</h1>

          <button class="button button-light" ng-click="count =count +77 " ng-click="count2=77">
            Potatoes 100g
          </button>
        <button class="button  button-light" ng-click="count =count +289 "ng-click=count=289>
            Bread 100g
          </button>
         <button class="button button-light" ng-click="count =count + 111">
            Rice 100g
          </button>
        <button class="button  button-light" ng-click="count =count + 371 "ng-click="count2 = 371" >
           Pasta 100g
          </button>
  </li>
     </ul>

        </div>

	<button class="button button-block button-energized" ng-click="count = count - count2" >
           Undo
          </button>

  <button class="button button-block button-assertive" ng-click="count =0 ">
            Reset
          </button>

      </ion-content>
    </ion-pane>

  </body>
</html>
